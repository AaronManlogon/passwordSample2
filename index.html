<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
            margin-top: 20px; /* Add top margin */
        }

        .password-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            justify-content: flex-start;
        }

        .check-icon {
            color: #979797;
            margin-right: 10px;
        }

        .check-icon.green {
            color: #31a02b;
        }

        #confirm-button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            width: 100%;
        }

        #confirm-button {
            padding: 12px 24px;
            background-color: #c51f1f;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
        }

        #confirm-button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }

        #show-password-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            margin-bottom: 10px;
        }

        #show-password-checkbox {
            display: none;
        }

        #show-password-label {
            margin-left: 10px;
            cursor: pointer;
        }

        .eye-icon {
            color: #979797; /* Set the color to grey */
            cursor: pointer;
        }

        .eye-icon.fa-eye-slash {
            display: none; /* Initially hide the unhide icon */
        }

        #password::placeholder {
            color: #979797; /* Set the placeholder color to grey */
        }

        .requirements {
            margin-top: 10px; /* Add top margin to requirements */
            padding-left: 25px; /* Indent requirements */
        }

        @media screen and (max-width: 480px) {
            .container {
                font-size: 16px; /* Smaller font size for phones */
            }
            .check-icon {
                font-size: 20px; /* Smaller font size for icons on phones */
            }
            .password-container {
                margin-bottom: 12px; /* Increase spacing on phones */
            }
            #confirm-button {
                padding: 16px 32px; /* Larger button size on phones */
            }
            .requirements {
                padding-left: 20px; /* Adjust indent for phones */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="show-password-container">
            <input type="password" id="password" placeholder="Password" onkeyup="validatePassword()" style="width: 100%; font-size: 18px;">
            <label id="show-password-label">
                <input type="checkbox" id="show-password-checkbox">
                <i id="eye-icon" class="eye-icon fas fa-eye"></i>
                <i id="eye-slash-icon" class="eye-icon fas fa-eye-slash"></i>
            </label>
        </div>

        <div class="password-container">
            <i id="length-icon" class="check-icon fas fa-check-circle"></i>
            <span>8 characters minimum</span>
        </div>
        <div class="password-container">
            <i id="uppercase-icon" class="check-icon fas fa-check-circle"></i>
            <span>At least one uppercase</span>
        </div>
        <div class="password-container">
            <i id="numeric-icon" class="check-icon fas fa-check-circle"></i>
            <span>At least one numeric</span>
        </div>

        <div id="confirm-button-container">
            <button id="confirm-button" disabled>Confirm</button>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById("password");
        const showPasswordCheckbox = document.getElementById("show-password-checkbox");
        const eyeIcon = document.getElementById("eye-icon");
        const eyeSlashIcon = document.getElementById("eye-slash-icon");

        // Initially hide the password
        passwordInput.type = "password";
        eyeSlashIcon.style.display = "none";

        showPasswordCheckbox.addEventListener("change", function() {
            if (showPasswordCheckbox.checked) {
                passwordInput.type = "text"; // Show the password
                eyeIcon.style.display = "none";
                eyeSlashIcon.style.display = "inline";
            } else {
                passwordInput.type = "password"; // Hide the password
                eyeIcon.style.display = "inline";
                eyeSlashIcon.style.display = "none";
            }
        });

        function validatePassword() {
            const password = passwordInput.value;

            const isLengthValid = password.length >= 8;
            const isUppercaseValid = /[A-Z]/.test(password);
            const isNumericValid = /[0-9]/.test(password);

            const lengthIcon = document.getElementById("length-icon");
            const uppercaseIcon = document.getElementById("uppercase-icon");
            const numericIcon = document.getElementById("numeric-icon");
            const confirmButton = document.getElementById("confirm-button");

            lengthIcon.className = isLengthValid ? "check-icon fas fa-check-circle green" : "check-icon fas fa-check-circle";
            uppercaseIcon.className = isUppercaseValid ? "check-icon fas fa-check-circle green" : "check-icon fas fa-check-circle";
            numericIcon.className = isNumericValid ? "check-icon fas fa-check-circle green" : "check-icon fas fa-check-circle";

            const num = (isLengthValid ? 1 : 0) + (isUppercaseValid ? 1 : 0) + (isNumericValid ? 1 : 0);
            confirmButton.disabled = num !== 3;
        }
    </script>
</body>
</html>
